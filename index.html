<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- Background Music -->
    <audio id="bg-music" loop>
        <source src="bg.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <canvas id="fireworksCanvas"></canvas> <!-- Fireworks canvas added -->

    <section class="bg">

        <!-- Moon -->
        <div class="moon"></div>
        <div class="stars"></div>   
        <div class="stars"></div>   
        <div class="stars"></div>   
        <div class="stars"></div>   
        <div class="stars"></div>   





        <div class="snowflakes" aria-hidden="true">
            <div class="snowflake">❄</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❆</div>
            <div class="snowflake">❄</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❆</div>
        </div>

            <div class="container">
                <div class="tree">
                    <div class="star"></div>
                    <div class="triangle">
                        <div class="light red" ></div>
                        <div class="light blue" ></div>
                        <div class="light yellow" ></div>
                    </div>
                    <div class="triangle middle">
                        <div class="light yellow"></div>
                        <div class="light blue"></div>
                        <div class="light green"></div>
                        
                    </div>
                    <div class="triangle bottom">
                        <div class="light red" ></div>
                        <div class="light blue"></div>
                        <div class="light yellow"></div>
                    </div>
                    <div class="trunk"></div>
                </div>
         
            <h1 id="text">Merry Christmas!</h1>

            <div class="presents">
                <div class="present" id="present1"></div>
                <div class="present" id="present2"></div>
                <div class="present" id="present3"></div>            
            </div>
        </div>
        <div class="santa-container">
            <div class="santa">
                <span class="reindeer" style="animation-delay: 0s;">🦌</span>
                <span class="reindeer" style="animation-delay: 0.2s;">🦌</span>
                <span class="reindeer" style="animation-delay: 0.4s;">🦌</span>
                <span class="reindeer" style="animation-delay: 0.6s;">🦌</span>
                <span class="reindeer" style="animation-delay: 0.8s;">🦌</span>
                <span class="reindeer" style="animation-delay: 1s;">🦌</span>
                <span class="sleigh">
                    <span class="santa" style="font-size: 2rem; animation-delay: 2s; padding-left: 1rem; margin-bottom: -1rem;">🎅🎁</span>
                    <span class="Sl" style="font-size: 5rem;">🛷</span>
                </span>
            </div>
        </div>
        

    <script src="js.js"></script> 
</html>
